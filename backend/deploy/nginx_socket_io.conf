# Nginx configuration for Socket.IO with WebSocket support
# Place this file in /etc/nginx/sites-available/dchat-socket
# Then create symlink: sudo ln -s /etc/nginx/sites-available/dchat-socket /etc/nginx/sites-enabled/

# Upstream Socket.IO server
upstream socket_io_backend {
    server 127.0.0.1:8001;
    keepalive 64;
}

# HTTP server (redirect to HTTPS in production)
server {
    listen 80;
    server_name socket.dchat.pro;  # Replace with your domain
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name socket.dchat.pro;  # Replace with your domain
    
    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/socket.dchat.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/socket.dchat.pro/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/socket-io-access.log;
    error_log /var/log/nginx/socket-io-error.log;
    
    # Socket.IO location
    location /socket.io/ {
        proxy_pass http://socket_io_backend;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (important for long-lived WebSocket connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://socket_io_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Metrics endpoint (restrict access in production)
    location /metrics {
        # Restrict to internal IPs only
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://socket_io_backend/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Root endpoint
    location / {
        proxy_pass http://socket_io_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# For development without SSL
server {
    listen 8080;
    server_name localhost;
    
    location /socket.io/ {
        proxy_pass http://socket_io_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        proxy_buffering off;
    }
    
    location / {
        proxy_pass http://socket_io_backend/;
        proxy_set_header Host $host;
    }
}
