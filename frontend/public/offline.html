<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - dchat.pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .feature {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 16px;
      color: #4b5563;
      font-size: 14px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: #e0e7ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      color: #667eea;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .retry-button.loading .spinner {
      display: block;
    }

    .retry-button.loading .button-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your messages are safe and will be sent when you're back online.
    </p>

    <button class="retry-button" onclick="retryConnection()">
      <span class="button-text">Try Again</span>
      <div class="spinner"></div>
    </button>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div>Your messages are cached locally</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div>Automatic sync when back online</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div>No data will be lost</div>
      </div>
    </div>
  </div>

  <script>
    function retryConnection() {
      const button = document.querySelector('.retry-button');
      button.classList.add('loading');

      // Check if online
      if (navigator.onLine) {
        window.location.reload();
      } else {
        // Wait a bit and try again
        setTimeout(() => {
          if (navigator.onLine) {
            window.location.reload();
          } else {
            button.classList.remove('loading');
            alert('Still offline. Please check your internet connection.');
          }
        }, 2000);
      }
    }

    // Auto-retry when back online
    window.addEventListener('online', () => {
      console.log('Connection restored');
      window.location.reload();
    });

    // Update UI based on connection status
    window.addEventListener('offline', () => {
      console.log('Connection lost');
    });
  </script>
</body>
</html>
